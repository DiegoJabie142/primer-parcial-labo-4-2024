<h4 class="d-flex justify-content-between align-items-center mb-3">
  <span class="text-primary">Peliculas</span>
  <span class="badge bg-primary rounded-pill">{{ peliculas.length }}</span>
</h4>
<ul class="list-group mb-3">
  <li class="list-group-item d-flex justify-content-between lh-sm" 
      *ngFor="let pelicula of peliculas"
      (click)="onSelectorPelicula(pelicula)">
    <div>
      <h6 class="my-0">{{ pelicula.nombrePelicula }}</h6>
      <small class="text-muted">Tipo de pelicula: {{ pelicula.tipoPelicula }}</small>
    </div>
  </li>
</ul>
