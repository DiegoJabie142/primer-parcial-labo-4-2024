<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-primary">Choferes</span>
    <span class="badge bg-primary rounded-pill">{{ choferes.length }}</span>
  </h4>
  <ul class="list-group mb-3">
    <li class="list-group-item d-flex justify-content-between lh-sm" 
        *ngFor="let chofer of choferes"
        (click)="onSelectChofer(chofer)">
      <div>
        <h6 class="my-0">{{ chofer.nombre }}</h6>
        <small class="text-muted">Documento: {{ chofer.documento }}</small>
      </div>
    </li>
  </ul>
