<h4 class="d-flex justify-content-between align-items-center mb-3">
  <span class="text-primary">Actores</span>
  <span class="badge bg-primary rounded-pill">{{ actores.length }}</span>
</h4>
<ul class="list-group mb-3">
  <li class="list-group-item d-flex justify-content-between lh-sm" 
      *ngFor="let actor of actores"
      (click)="onSelectActor(actor)">
    <div>
      <h6 class="my-0">{{ actor.nombre }} {{ actor.apellido }}</h6>
      <small class="text-muted">Documento: {{ actor.documento }}</small>
    </div>
  </li>
</ul>
