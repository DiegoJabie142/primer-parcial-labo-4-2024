<div class="card" style="width: 18rem;" *ngIf="actor">
    <div class="card-body">
      <h5 class="card-title">{{ actor.nombre }} {{ actor.apellido }}</h5>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Documento: {{ actor.documento }}</li>
      <li class="list-group-item">Edad: {{ actor.edad }}</li>
      <li class="list-group-item">Pais: {{ actor.pais }}</li>
    </ul>
  </div>
